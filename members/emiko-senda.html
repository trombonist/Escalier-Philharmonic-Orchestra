<h1>Profile - Horn</h1>

<img src="images/emiko-senda.jpg" alt="">

<h2>仙田 絵己子</h2>
<p>1990年4月11日広島に生まれる。<br>
なんだかんだでホルンを始め、現在も粘り中。<br>
これまでにホルンを宮本辰彦、山下真知子、西條貴人、ジョナサン・ハミル、渡部奈津子の各氏に師事。現在洗足学園大学院にて、山岸博、ジョナサン・ハミルの各氏に師事。<br>
好きなものは映画、テレビ、お酒、甘いもの。嫌いなものはけむし、集合体、生野菜。</p>
