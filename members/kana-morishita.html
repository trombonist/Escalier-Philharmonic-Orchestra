<h1>Profile - Flute</h1>

<img src="images/kana-morishita.jpg" alt="もりした かな">

<h2>森下 加菜</h2>
<p>東京都出身。<br>
12歳よりフルートを始める。<br>
東京学芸大学教育学部芸術スポーツ文化課程音楽科卒業。<br>
ヤマハ新人演奏会出演。<br>
これまでに東條茂子、清水和高氏の各氏に師事。<br>
また、カリアリ国際音楽アカデミーにてJ.フェランディス氏のマスタークラスを修了。<br>
2012年アジア•ユース•オーケストラメンバーとして香港、中国、台湾、日本の各国を廻る。</p>
